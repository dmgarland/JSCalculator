    <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>JavaScript Calculator</h1>
        <p>It's my amazing JavaScript Calculator!</p>

        <form class="form-inline">

          <div class="row">
            <div class="col-sm-1 btn btn-default" onclick="number(7)">
              7
            </div>
            <div class="col-sm-1 btn btn-default" onclick="number(8)">
              8
            </div>
            <div class="col-sm-1 btn btn-default" onclick="number(9)">
              9
            </div>
          </div>

          <div class="row">
            <div class="col-sm-1 btn btn-default" onclick="number(4)">
              4
            </div>
            <div class="col-sm-1 btn btn-default" onclick="number(5)">
              5
            </div>
            <div class="col-sm-1 btn btn-default" onclick="number(6)">
              6
            </div>
          </div>

          <div class="row">
            <div class="col-sm-1 btn btn-default" onclick="number(1)">
              1
            </div>
            <div class="col-sm-1 btn btn-default" onclick="number(2)">
              2
            </div>
            <div class="col-sm-1 btn btn-default" onclick="number(3)">
              3
            </div>
          </div>

          <br />

          <div class="form-group">
            <input type="test" id="equation" placeholder="E.g. 2 + 2" class="form-control" />
          </div>

          <div id="plus" type="submit" class="btn btn-default" onclick="plus()">+</div>
          <div id="equals" type="submit" class="btn btn-default" onclick="equals()">=</div>
        </form>

      </div>
    </div>

    <footer>
      <p>&copy; We Got Coders 2017</p>
